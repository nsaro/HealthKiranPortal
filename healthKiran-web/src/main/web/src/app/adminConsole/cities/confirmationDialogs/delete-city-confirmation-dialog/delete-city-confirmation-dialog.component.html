<h1 mat-dialog-title>Delete '{{name}}'</h1>
<div mat-dialog-content>
  <mat-divider></mat-divider>
  <div class="contentContainerDialog">
    Are you sure you want to delete the '{{name}}' City ?
    <mat-icon color="primary">delete</mat-icon>
  </div>
  <mat-divider></mat-divider>
</div>
<div mat-dialog-actions>
  <button mat-button mat-raised-button (click)="onNoClick()">No</button>
  <button mat-button mat-raised-button color="warn" (click)="deleteCity()" cdkFocusInitial>Ok</button>
</div>

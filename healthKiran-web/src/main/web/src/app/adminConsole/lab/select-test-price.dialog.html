<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span>Select Lab Tests</span>
    </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content>
    <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="20px">
    <mat-form-field>
        <mat-label>Select Lab Test</mat-label>
        <mat-select multiple [(ngModel)]="selectedTestOptions">
            <mat-option *ngFor="let test of testList" [value]="test.id" (onSelectionChange)="onTestSelect($event)">
                {{test.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    </div>
    <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="20px">
    <table mat-table [dataSource]="labSelectionDataSource" class="mat-elevation-z8" style="width:100%">
        <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef> Index</th>
            <td mat-cell *matCellDef="let element; let i = index;">{{i + 1}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="labName">
            <th mat-header-cell *matHeaderCellDef> Lab Name</th>
            <td mat-cell *matCellDef="let element"> {{element.labTestName}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price</th>
            <td mat-cell *matCellDef="let element">
                <mat-form-field>
                <input matInput type="number" placeholder="Price" [(ngModel)]="element.price">
                </mat-form-field>
            </td>
        </ng-container>
        <ng-container matColumnDef="discount">
            <th mat-header-cell *matHeaderCellDef> Discount %</th>
            <td mat-cell *matCellDef="let element">
                <mat-form-field>
                    <input matInput type="number" placeholder="Discount" [(ngModel)]="element.discountPercentage">
                </mat-form-field>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button (click)="onNoClick()">Cancel</button>
    <button mat-raised-button (click)="onClickSubmit()" color="primary" cdkFocusInitial>Ok
    </button>
</mat-dialog-actions>

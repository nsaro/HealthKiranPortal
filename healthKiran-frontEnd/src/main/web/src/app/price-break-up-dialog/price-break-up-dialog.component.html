<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="Test Name">
    <th mat-header-cell *matHeaderCellDef> Test Name </th>
    <td mat-cell *matCellDef="let element"> {{element.testName}} </td>
  </ng-container>
  <ng-container matColumnDef="MRP">
    <th mat-header-cell *matHeaderCellDef> MRP </th>
    <td mat-cell *matCellDef="let element"> {{element.mrp}} </td>
  </ng-container>
  <ng-container matColumnDef="Discount %">
    <th mat-header-cell *matHeaderCellDef> Discount % </th>
    <td mat-cell *matCellDef="let element"> {{element.discount}} </td>
  </ng-container>
  <ng-container matColumnDef="Payable">
    <th mat-header-cell *matHeaderCellDef> Payable </th>
    <td mat-cell *matCellDef="let element"> {{element.total}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

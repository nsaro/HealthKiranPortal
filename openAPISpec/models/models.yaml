definitions:

  User:
    type: object
    properties:
      id:
        type: integer
        format: int32
      firstName:
        type: string
      lastName:
        type: string
      email:
        type: string
      phone:
        type: string
      password:
        type: string
      address:
        type: string
      booking:
        type: array
        items:
          $ref: '#/definitions/Booking'
  Booking:
    type: object
    properties:
      id:
        type: integer
        format: int32
      name:
        type: string
      address:
        type: string
      timing:
        type: string
      date:
        type: string
      mobileNumber:
        type: number
      email:
        type: string
      bookingStatus:
        type: string
        enum:
          - SCHEDULED
          - COMPLETED
          - CANCELLED
      collectionType:
        type: string
        enum:
          - HOME
          - LAB
  Test:
    type: object
    properties:
      id:
        type: integer
        format: int32
      name:
        type: string
      specialRequirements:
        type: string

  Price:
    type: object
    properties:
      id:
        type: integer
        format: int32
      originalPrice:
        type: integer
        format: int32
      finalPrice:
        type: integer
        format: int32
      discountPercentage:
        type: integer
        format: int32

  LabTest:
    type: object
    properties:
      id:
        type: integer
        format: int32
      test:
        $ref: '#/definitions/Test'
      price:
        $ref: '#/definitions/Price'

  City:
    type: object
    properties:
      id:
        type: integer
        format: int32
      name:
        type: string

  Lab:
    type: object
    properties:
      id:
        type: integer
        format: int32
      name:
        type: string
      facility:
        type: string
      description:
        type: string
      area:
        type: string
      email:
        type: string
      address:
        type: string
      pinCode:
        type: number
      contactPerson:
        type: string
      phone:
        type: number
      certifiedBy:
        type: string
      vanFacility:
        type: string
      usualWorkingHours:
        type: string
      sundayWorkingHours:
        type: string
      ultraSoundWorkingHours:
        type: string
      offDay:
        type: string
      city:
        $ref: '#/definitions/City'
      labTests:
        type: array
        items:
          $ref: '#/definitions/LabTest'
      bookings:
        type: array
        items:
          $ref: '#/definitions/Booking'

  ArrayOfCities:
    type: array
    items:
      $ref: '#/definitions/City'

  ArrayOfTest:
    type: array
    items:
      $ref: '#/definitions/Test'

  ArrayOfLabTest:
    type: array
    items:
      $ref: '#/definitions/LabTest'

  ArrayOfLab:
    type: array
    items:
      $ref: '#/definitions/Lab'

  DeleteResult:
    type: string
